name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: make
      working-directory: ./build
      run: make
    - name: make check
      working-directory: ./build
      run: make check
    - name: make distcheck
      working-directory: ./build
      run: make distcheck
